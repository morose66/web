<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>web SQL Databasee</title>
    <script>
    let db = openDatabase('gwwweb','0.1','test web sql database',10000);
    let name = 'gww';
    let age = 25;
    console.log(db)
    if(db){
        db.transaction(function(tx){
            tx.executeSql('create table if not exists t1(name unique,age)',[],successHandle,errorHandle);
            tx.executeSql('insert into t1(name,age) values("李现",28)');
            tx.executeSql('insert into t1(name,age) values(?,?)',[name,age])
        })
    }
    function successHandle(){
        alert('sucess')
    }
    function errorHandle(){
        alert('error')
    }
    </script>
</head>
<body>
    
</body>
</html>

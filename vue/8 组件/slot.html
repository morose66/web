<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>slot</title>
</head>
<body>
    <div id="app">
        <com-a>
            父组件的值
        </com-a>
    </div>
    
</body>
<script>
    Vue.Component('com-a',{
        template:'<div><slot></slot></div>'
    })
    new Vue({
        el:"#app",
    })
</script>
</html>

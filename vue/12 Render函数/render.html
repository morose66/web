    <script>
        Vue.component('anchor', {
            template: '#anchor',
            props: {
                level: {
                    type: Number,
                    required: true
                },
                title:{
                    type:String
                }
            },
            render:function(createElement){
                return createElement(
                    'h'+this.level,
                    [
                        createElement(
                            'a',
                            {
                                domProps:{
                                    href:'#'+this.title
                                }
                            },
                            this.$slots.default
                        )
                      
                    ]
                )
            }
        })
        new Vue({
            el: '#app'
        })
    </script>
